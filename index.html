<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="header">
        <img class="header__header_img" src="./eisenhower-matrix.jpg">
        <a class="header__header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="main__top_section">
            <label class="main__top_title" for="main__top_section">Add Item</label>
            <div class="top_section__wrapper">
                <input class="top_section__input" type="text">
                <button>Add</button>
            </div>
        </section>
        <section>
            <h3>Todo</h3>
            <ul class="main__item_list">
                <li class="main__item">
                    <input type="checkbox">
                    <label class="item_title">Pay Bills</label>
                    <input type="text" class="item_title input">
                    <button class="item_edit">Edit</button>
                    <button class="item__button_delete"><img src="./remove.svg"></button>
                </li>
                <li class="main__item_edit">
                    <input type="checkbox">
                    <label class="item_title">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="item_title input">
                    <button class="item_edit">Save</button>
                    <button class="item__button_delete"><img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3>Completed</h3>
            <ul class="main__item_list_complete">
                <li class="main__item_complete">
                    <input type="checkbox" checked>
                    <label class="item_title">See the Doctor</label>
                    <input type="text" class="item_title">
                    <button class="item_edit">Edit</button>
                    <button class="item__button_delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
